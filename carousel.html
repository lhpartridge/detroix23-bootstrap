                    <div class="slogan-div col-3" >
                        <h1 class="slogan pb-2">think big</h1>
                        <h2 class="subheading sloganSub pb-4">win the world</h2>
                        <button class="btn slogan-btn">read more</button>
                    </div> 
                    <div class="img-div col-6">
                        <img src="media/nashli_sephus.jpeg" class="d-block w-100" alt="...">
                    </div>                   
                </div>
              </div>
              <div class="carousel-item">
                <div class="frame row justify-content-center" id="sunFrame">
                    <div class="slogan-div col-3" >
                        <h1 class="slogan pb-2">think big</h1>

                    </div>

                    </div>                   
                </div>
              </div>
              <div class="carousel-item">
                <div class="frame row justify-content-center" id="brownFrame">

                    <div class="img-div col-6">
                        <img src="media/brown.jpg" class="d-block w-100" alt="...">
                    </div>                   
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
